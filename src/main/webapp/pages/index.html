<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="/pages/css/login-page.css">
  <!-- <script defer src="../static/scripts/login-page.js"></script> -->
</head>

<body>
<main id="main-holder">
  <h1 id="login-header">Login</h1>

  <div id="login-error-msg-holder">
    <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
  </div>

  <form id="login-form" action="/api/v1/sessions" method="POST">
    <input type="text" name="login" id="username-field" class="login-form-field" placeholder="Username">
    <input type="password" name="pass" id="password-field" class="login-form-field" placeholder="Password">
    <input type="submit" value="Login" id="login-form-submit">

    <p>Don't have an account? <a href="/pages/signup.html">Sign up</a>.</p>
  </form>
</main>
</body>

</html>
