<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/pages/css/login-page.css">
    <!-- <script defer src="../static/scripts/login-page.js"></script> -->
</head>

<body>
<main id="main-holder">
    <h1 id="login-header">Sign up</h1>

    <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>

    <form id="sign-up-form" action="/api/v1/users" method="POST">
        <input type="text" name="login" id="username-field" class="login-form-field" placeholder="Username">
        <input type="text" name="email" id="email-field" class="login-form-field" placeholder="Email">
        <input type="password" name="pass" id="password-field" class="login-form-field" placeholder="Password">
        <input type="submit" value="Sign up" id="sign-up-form-submit">

        <p>Already have an account? <a href="/">Login</a>.</p>
    </form>
</main>
</body>

</html>
